name: 'Build'

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        release: ["3.16", "3.17", "3.18", "3.19", "edge"]
        os: [
          {arch: "aarch64", builder: "warp-ubuntu-latest-arm64-2x"},
          {arch: "x86_64", builder: "warp-ubuntu-latest-x4-2x"}
        ]

    runs-on: ${{matrix.os.builder}}
    steps: 
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Distrobuilder
        run: |
          sudo snap install distrobuilder --classic

      - name: Build Image
        run: |
          sudo distrobuilder build-incus alpine.yml rootfs -o image.serial=${{ github.run_id }} -o image.architecture=${{matrix.os.arch}} -o image.release=${{matrix.release}}